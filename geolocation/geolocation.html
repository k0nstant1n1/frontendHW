<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>geolocation</title>
    </head>
    <body>
        <h1>Создайте страницу с геолокацией</h1>
        <table>
            <tr>
                <td>широта</td>
                <td id="latitude"></td>
            </tr>
            <tr>
                <td>долгота</td>
                <td id="longitude"></td>
            </tr>
            <tr>
                <td>точность</td>
                <td id="accuracy"></td>
            </tr>
            <tr>
                <td>высота</td>
                <td id="altitude"></td>
            </tr>
            <tr>
                <td>точность высоты</td>
                <td id="altitudeAccuracy"></td>
            </tr>
            <tr>
                <td>курс</td>
                <td id="heading"></td>
            </tr>
            <tr>
                <td>скорость</td>
                <td id="speed"></td>
            </tr>
        </table>
    </body>
    <script src="geolocation.js"></script>
</html>
