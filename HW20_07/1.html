<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<!-- Створіть метод з іменем Calculate, який прийматиме в якості параметрів три цілочисельні значення
     і виводитиме на екран середнє арифметичне цих параметрів. -->
    <body>
        <script>
            function Calculate(a, b, c){
                document.write((a+b+c)/3);
            }
            Calculate(1,2,9);
        </script>
    </body>
</html>
