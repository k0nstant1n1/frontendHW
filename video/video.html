<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>videoplayer</title>
    </head>
    <link href="video.css" rel="stylesheet"/>
    <body>
        <header>
            <h1>Создайте страницу, разместите на ней видеоплеер 640х460,
                сделайте разметку согласно семантике HTML5, укажите несколько
                источников в source, видео должно проигрываться в IE</h1>
        </header>
        <video autoplay id='vid'>
            <source src="PinkFloyd.mp4">
            <source src="PinkFloyd.webm">
            <source src="PinkFloyd.3gp">
            Ваш браузер не поддерживает тег video
        </video>
        <div class="controls"></div>
    </body>
    <script src="video.js"></script>
</html>
