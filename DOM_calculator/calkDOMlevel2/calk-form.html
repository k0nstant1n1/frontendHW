<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form_calk</title>
    <link href="CalkStyle.css" rel="stylesheet"/>
</head>
<body>
<div class="calk">
    <table>
        <tr><td colspan="4"><input type="text" class="display" id="display"/></td></tr>
        <tr><td><button class="button btn manage" id="id+">+</button></td>
            <td><button class="button btn manage" id="id-">-</button></td>
            <td><button class="button btn manage" id="idx">x</button></td>
            <td><button class="button btn manage" id="id/">/</button></td></tr>
        <tr><td><button class="button btn" id="id1">1</button></td>
            <td><button class="button btn" id="id2">2</button></td>
            <td><button class="button btn" id="id3">3</button></td>
            <td><button class="button btn" id="id4">4</button></td></tr>
        <tr><td><button class="button btn" id="id5">5</button></td>
            <td><button class="button btn" id="id6">6</button></td>
            <td><button class="button btn" id="id7">7</button></td>
            <td><button class="button btn" id="id8">8</button></td></tr>
        <tr><td><button class="button btn" id="id9">9</button></td>
            <td><button class="button btn" id="id0">0</button></td>
            <td><button class="button btn" id="id.">.</button></td>
            <td><button class="button btn" id="ecv">=</button></td></tr>
        <tr><td colspan="2"><button class="doubleButton btn" id="clear">clear</button></td>
            <td colspan="2"><button class="doubleButton btn" id="backsp">backsp</button></td></tr>
        <tr><td colspan="4" class="label">Calculator JS DOM level 2</td></tr>
    </table>

    <script src="CalkJs.js"></script>
</div>
</body>
</html>
