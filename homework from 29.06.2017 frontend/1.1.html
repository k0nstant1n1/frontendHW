<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <title>Домашнє завдання</title>

        </body>
        <script>
            var x = 6,   y = 15,   z = 4;
            document.write("x = 6,   y = 15,   z = 4 <br>");
            document.write("x += y - x++ *z = " + (x += y - x++ * z) + "<br>");
            document.write("z = --x -y *5 = " + (z=--x-y*5) + "<br>");
            document.write("y /= x + 5 % z = " + (y /= x + 5 % z ) + "<br>");
            document.write("z = x++ + y * 5 = " + (z = x++ + y * 5 ) + "<br>");
            document.write("x = y - x++ * z = " + (x = y - x++ * z ) + "<br>");
        </script>
</html>
