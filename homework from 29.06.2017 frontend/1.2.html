<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <p id = "p1">

        </p>
        <script>
            var x = +prompt("введите первое число для определения среднего арифметического");
            var y = +prompt("введите второе число для определения среднего арифметического");
            var z = +prompt("введите третье число для определения среднего арифметического");
            var mid = (x + y + z)/3;
            document.getElementById("p1").innerHTML = "Среднее арифметическое введеных вами чисел = " + mid;
        </script>
    </body>
